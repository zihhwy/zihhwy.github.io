<script>
    function runtime() {
        
        const startTime = new Date("10/30/2025 00:00:00");
        const now = new Date();

        
        let years = now.getFullYear() - startTime.getFullYear();
        let months = now.getMonth() - startTime.getMonth();
        let days = now.getDate() - startTime.getDate();
        let hours = now.getHours() - startTime.getHours();
        let minutes = now.getMinutes() - startTime.getMinutes();
        let seconds = now.getSeconds() - startTime.getSeconds();

        
        if (seconds < 0) {
            seconds += 60;
            minutes--;
        }
        if (minutes < 0) {
            minutes += 60;
            hours--;
        }
        if (hours < 0) {
            hours += 24;
            days--;
        }
        
        
        if (days < 0) {
            
            const prevMonthLastDay = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
            days += prevMonthLastDay;
            months--;
        }

        
        if (months < 0) {
            months += 12;
            years--;
        }

        
        let runTimeStr = "Êú¨Á´ôÂ∑≤ËøêË°å ";
        
        if (years > 0) {
            runTimeStr += `${years}Âπ¥ `;
        }
        
        
        if (years > 0 || months > 0) {
            runTimeStr += `${months}Êúà `;
        }
        
        runTimeStr += `${days}Â§© ${hours}Â∞èÊó∂ ${minutes}ÂàÜ ${seconds}Áßí`;

        
        const runTimeSpan = document.getElementById("run_time");
        if (runTimeSpan) {
            runTimeSpan.innerHTML = runTimeStr;
        }
    }

    runtime();
    setInterval(runtime, 1000);
